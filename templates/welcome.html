<!doctype html>
{%load static%}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenida/o a CasaRenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    {%block 'navbar'%}
    {%include 'navbar.html'%}
    {% endblock %}
<div class="container">
        {% if user.is_authenticated %}
        <h1>Bienvenido, {{ user.get_username }}!</h1> <!--mostrar en el frontend el nombre del usuario desde la base de datos-->
        <img src="{% static 'img/casa_renta.png'%}" alt="logo" width="50%">
        {%endif%}
    <div>

    
    {%block 'footer'%}
    {%include 'footer.html'%}
    {% endblock %}

</body>
</html>
